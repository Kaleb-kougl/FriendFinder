<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <title>Friend Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <!-- <script src="main.js"></script> -->
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <article class="card">
          <div class="card-body">
            <h1 class="card-title">Friend Finder!</h1>
            <section>
              Answer a few basic questions. Then find the friend with the
              greatest compatibility!
            </section>
            <a href="/survey">
              <button type="button" class="btn btn-lg btn-primary">
                <h4>Go to Survey</h4>
              </button>
            </a>
          </div>
        </article>
      </div>
      <div class="col-2"></div>
    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">

        <footer class="footer">
          <div class="container">
            <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/Kaleb-kougl/FriendFinder">GitHub
                Repo
              </a></p>
          </div>
        </footer>

      </div>
      <div class="col-2"></div>
    </div>



  </div>
</body>

</html>
